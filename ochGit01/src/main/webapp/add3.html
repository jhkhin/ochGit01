<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 숫자는 필수, 위치는 선택
	function chk() {
		if(!frm.num.value){
			alert("숫자 입력 ?");
			frm.num.focus();
			return false;
		}
		if(isNaN(frm.num.value)){
			alert("숫자가 아님?")
			frm.num.focuse;
			frm.num.value = "";	//입력된 글자 지우기 (초기화)
			return false;
		}
		 return true;
	}
	// ture가 되어야 form action이 실행, false면 실행 안되고 대기
</script>
</head>
<body>
	<h1>숫자를 입력 하세요</h1>

	<form action="Add3" name="frm" method="get" onsubmit="return chk()">

			<input type="submit" value="확인"><p>
	</form>
</body>
</html>
